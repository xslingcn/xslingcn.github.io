<header id="panel-cover" class="{{ if .IsHome }} panel-cover {{ else }} panel-cover panel-cover--collapsed {{ end }}">
  <script id="background-animator" type="text/javascript" src="/js/setBackGround.js"></script>
    <div class="panel-main">
      <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
          <a href="/#/blog" title="Homepage of {{ .Site.Title }} " class="route-push"><img src="https://cdn.jsdelivr.net/npm/turna_assets@{{ .Site.Params.cdnVersion }}/img/xsl.sh/avatar.jpg" width="80" alt="{{ .Site.Title }} logo" class="panel-cover__logo logo" /></a>
          <h1 class="panel-cover__title panel-title"><a href="/#blog" title="Homepage of {{ .Site.Title }}" class="blog-button">{{ .Site.Title }}</a></h1>
          <hr class="panel-cover__divider" />
          {{ if (.Site.Params.subTitle) }}
          <span class="panel-cover__subtitle panel-subtitle">{{ .Site.Params.subTitle }}</span>
          {{end}}
          <div class="navigation-wrapper">
            <div>
              <nav class="cover-navigation cover-navigation--primary">
                <ul class="navigation">
                  {{ range .Site.Menus.main }}
                    <li class="navigation__item"><a href="{{ .URL }}" title="{{ .Name}}" class="{{ if eq .Params.changeRoute true }}route-push{{ end }}">{{ .Name }}</a></li>
                  {{ end }}
                </ul>
              </nav>
            </div>
            <div>{{ partial "social.html" . }}</div>
          </div>
        </div>
      </div>
      {{if ( .Site.Params.coverColor)}}
      <div class="panel-cover--overlay cover-{{ .Site.Params.coverColor }}"></div>
      {{else}}
      <div class="panel-cover--overlay cover-disabled"></div>
      {{end}}
    </div>
  </header>
